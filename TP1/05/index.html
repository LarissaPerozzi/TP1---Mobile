    <div class="content">
        <h1>Exercício 5: Flex Basis</h1>
        <p>Crie um container flexível com cinco itens. Configure o segundo item para ter uma base de 200px, enquanto os outros itens têm bases automáticas.</p>
        <div class="container-basis">
            <div class="item">Item 1</div>
            <div class="item item-2">Item 2</div>
            <div class="item">Item 3</div>

            <div class="item">Item 5</div>
        </div>
    </div>
